<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
    <title>Cool Cammping is Now Hipcamp | Campsites, Caravan Parks, Cabins & Glamping</title>
</head>
<body>
    <div id="banner">
        ðŸ‡¬ðŸ‡§ Cool Camping is now Hipcamp - <a href="#" class="banner__link">Learn more</a>.
    </div>
    <header id="header">
        <div id="header__icon">
            <a href="#"><img src="images/logo.png" alt="Hipcamp x coolcamping logo"></a>
        </div>
        <nav id="header__left">
            <ul id="header__nav">
                <li><a class="nav-link" href="#">Near Me</a></li>
                <li><a class="nav-link" href="#">About</a></li>
                <li><a class="nav-link" href="#">Earn Hipcash</a></li>
                <li><a class="nav-link" href="#">Start hosting</a></li>
                <li><a class="nav-link" href="#">Log in</a></li>
            </ul>
            <div id="header__button">
                <button class="nav-link button" type="submit">Sign up</button>
            </div>
        </nav>
    </header>
    <div id="homepage">
        <h2 class="homepage__big-text">Find yourself outside.</h2>
        <p class="homepage__text">
            Discover and book campsites, caravan parks, cabins, glamping, and more.
        </p>
        <form>
            <fieldset class="homepage__search">
                <span class="input-area">
                    <img class="search-bar__icon" src="images/nav.png" alt="nav pin">
                    <input type="search" name="search" id="search" placeholder="Search destinations">
                </span>
                <span class="input-area">
                    <img class="search-bar__icon" src="images/calendar.png" alt="calendar logo">
                    <input type="text" name="date" id="date" placeholder="Add dates" onfocus="this.type='date'" onblur="this.type='text'">
                </span>
                <span class="input-area">
                    <img class="search-bar__icon" src="images/person.png" alt="person logo">
                    <input type="number" name="guests" id="guests" placeholder="Add guests">
                </span>
                <span>
                    <button type="button" class="search__button">
                        <img class="search-button__icon" src="images/search.png" alt="search icon">
                        <img class="search-button__icon-shadow" src="images/search2.png" alt="search icon shadow">
                        <span class="search-bar__button">Search</span>
                    </button>
                </span>
            </fieldset>
        </form>
        <div class="homepage__img">
            <img id="campground" src="images/campground.jpg" alt="campground">
            <div class="homepage__buttons">
                <button type="button" class="homepage__img__button">Diddylake Shepherd Huts â€¢ Bodmin Moor, ENG</button>
                <button type="button" class="homepage__img__button">+ Add to Chrome</button>
            </div>
        </div>
    </div>
</body>
</html>
